<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form autocomplete="on">
        <fieldset>
            <legend>Registration-Form</legend>
        <label for="firstname">First name</label>
        <input autocomplete="off" id="firstname" maxlength="10" minlength="5" type="text" required><br>

        <label for="lastname">Last name</label>
        <input id="lastname" type="text"><br>

        <label for="age">Age</label>
        <input id="age" min="18" max="50" type="number"><br>

        <label for="email">Email</label>
        <input id="email" type="email" required><br>
        <label for="password">Password</label>

        <input id="password" type="password" required><br>

        <label for="">Phone number</label>

        <input type="tel" maxlength="12" placeholder="7385-393-446" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <label>Select Gender</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label>
        <input type="radio" name="gender">
        <label>Other</label><br>

        <label>Select Subjects</label>
        <input type="checkbox">
        <label>Java</label>
        <input type="checkbox">
        <label>HTML</label>

        <input type="checkbox">
        <label>Python</label>

        <input type="text" list="city">
        <datalist id="city">
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nagpur</option>
        </datalist>

        <select>

            <optgroup label="Backend">
                <option value="java">Java</option>
                <option value="spring">Spring</option>
                <option value="db">Database</option>
            </optgroup>
            <optgroup label="Frontend">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">Javascript</option>
            </optgroup>
           
        </select><br>

        <!-- To upload any file there is input element with type=file 
        To accept which kind of file there is accept attribute. -->
        <label for="profile">Profile-Picture</label>
        <input id="profile" accept="jpeg,png" type="file"><br>
        <input type="time">

<input type="date">
<input type="datetime-local">




        <input value="Register" type="submit">
        <button type="button">Hello</button>

       
    </fieldset>

    </form>
</body>
</html>
