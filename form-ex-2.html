<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        body {
            background-image: url("./img1.jpg");
            background-size: 1200px 800px;
        
        }

        
    </style>
</head>
<body>
<fieldset>
    <legend>Employee Registration</legend>
    <form autocomplete="on"> 
    <label for="firstname">First Name</label>
    <input autocomplete="off" name="firstname" type="text">

    <label for="lastname">Last Name</label>
    <input type="text"> <br>

    <label for="designation">Designation</label>
    <select name="designation" id="designation">
        <option value="FSD">Fulls-Stack Developer</option>
        <option value="FE">Frontend Engineer</option>
        <option value="BE">Backend Engineer</option>
        <option value="SA">Security Analyst</option>
    </select>

    <label for="experience">Work Experience</label>
    <select name="experience" id="experience">
        <option value="1-2">1-2 yr</option>
        <option value="2-4">2-4 yr</option>
        <option value="4-7">4-7 yr</option>
        <option value="10+">10+ yr</option>
    </select> <br>



    <label for="city">City</label>
    <input type="text" list="city">
<datalist id="city">
    <option>Pune</option>
    <option>Mumbai</option>
    <option>Banglore</option>
    <option>Delhi</option>
</datalist> <br>

<label for="salary">Salary</label>

<select name="salary" id="salary">
    <option value="">2.5L-3L</option>
    <option value="">3L-5L</option>
    <option value="">5L-7L</option>
    <option value="">7L-10L</option>
    <option value="">10+L</option>
</select> <br>


<label for="">Upload your profile-picture</label>

<input accept="jpg, jpeg, png, webp" type="file"> <br>


<label for="">Upload your Resume</label>
<input accept="pdf" type="file">


    </form>

</fieldset>

<a href="http://www.codekul.com" target="_parent">Click here</a>

<iframe src="position-ex.html" height="200px" width="200px" frameborder="0"></iframe>
    
</body>
</html>
